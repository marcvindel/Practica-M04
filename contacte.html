            <form>
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" class="text" required>
      
        <label for="email">Correu electrònic:</label>
        <input type="email" id="email" name="email" class="text" required>
      
        <label for="phone">Telèfon:</label>

        <label for="subject">Assumpte:</label>
        <input type="text" id="subject" name="subject" class="text" required>
      
        <label for="message">Observacions:</label>
        <textarea id="message" name="message" placeholder="Escolleix el clan del que requereixes ajuda i el perquè..." class="text"></textarea>
